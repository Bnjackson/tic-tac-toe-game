<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </header>
        <main>
            <div class="game-options-screen">
                <section>
                    <div class="game-choices-container">
                        <div class="player1">
                            <img src="./assets/images/soccer-player.png" alt="Player 1 icon">
                            <span>Player 1</span>
                        </div>
                        <div class="versus">
                            <img src="./assets/images/versus.png" alt="Versus icon">
                        </div>
                        <div class="computer">
                            <img src="./assets/images/computer-chip-svgrepo-com.svg" alt="Computer opponent icon">
                            <span>Computer</span>
                        </div>
                    </div>
                    <div class="game-choices-container">
                        <div class="player1">
                            <img src="./assets/images/soccer-player.png" alt="Player 1 icon">
                            <span>Player 1</span>
                        </div>
                        <div class="versus">
                            <img src="./assets/images/versus.png" alt="Versus icon">
                        </div>
                        <div class="player2">
                            <img src="./assets/images/soccer-player.png" alt="Player 2 icon">
                            <span>Player 2</span>
                        </div>
                    </div>
                    <div class="start-btn-container">
                        <button class="unavailable-btn">Start</button>
                    </div>
                </section>
            </div>
            <div class="game-screen">
                <section class="game-section">
                    <div class="game-information">
                        <div class="icons">
                            <div class="info">
                                <img src="./assets/images/soccer-player.png" alt="Player 1 icon">
                                <span>Player 1</span>
                            </div>
                            <div class="info opponent-info">
                                <img src="./assets/images/computer-chip-svgrepo-com.svg" alt="Opponent icon">
                                <span>Opponent</span>
                            </div>
                        </div>
                    </div>
                    <div class="gameboard">
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                        <div class="game-square"></div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <span>Made by <a href="https://github.com/Bnjackson">Benjamin Jackson</a> 2024</span>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
