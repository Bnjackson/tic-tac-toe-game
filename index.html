<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </header>
        <main>
            <div class="game-options-screen">
                <section class="game-options-section">
                    <div id="playerVsComputer" class="game-choices-container playerVsComputer">
                        <div class="player1 playerVsComputer">
                            <img class="playerVsComputer" src="./assets/images/soccer-player.png" alt="Player 1 icon">
                            <span class="playerVsComputer">Player 1</span>
                        </div>
                        <div class="versus">
                            <img class="playerVsComputer" src="./assets/images/versus.png" alt="Versus icon">
                        </div>
                        <div class="computer">
                            <img class="playerVsComputer" src="./assets/images/computer-chip-svgrepo-com.svg" alt="Computer opponent icon">
                            <span class="playerVsComputer">Computer</span>
                        </div>
                    </div>
                    <div id="playerVsPlayer" class="game-choices-container playerVsPlayer">
                        <div class="player1 playerVsPlayer">
                            <img class="playerVsPlayer" src="./assets/images/soccer-player.png" alt="Player 1 icon">
                            <span class="playerVsPlayer">Player 1</span>
                        </div>
                        <div class="versus playerVsPlayer">
                            <img class="playerVsPlayer" src="./assets/images/versus.png" alt="Versus icon">
                        </div>
                        <div class="player2 playerVsPlayer">
                            <img class="playerVsPlayer" src="./assets/images/soccer-player.png" alt="Player 2 icon">
                            <span class="playerVsPlayer">Player 2</span>
                        </div>
                    </div>
                    <div class="start-btn-container">
                        <button type="button" id="startGameBtn" class="unavailable-btn">Start</button>
                    </div>
                </section>
            </div>
            <div class="game-screen">
                <section class="game-section">
                    <div class="game-information">
                        <div class="icons">
                            <div class="info">
                                <img src="./assets/images/soccer-player.png" alt="Player 1 icon">
                                <span>Player 1</span>
                            </div>
                            <div class="info opponent-info">
                                <img id="opponentImg" src="./assets/images/computer-chip-svgrepo-com.svg" alt="Opponent icon">
                                <span id="opponentName">Opponent</span>
                            </div>
                        </div>
                    </div>
                    <div class="gameboard">
                        <div data-square-num="0" class="game-square"></div>
                        <div data-square-num="1" class="game-square"></div>
                        <div data-square-num="2" class="game-square"></div>
                        <div data-square-num="3" class="game-square"></div>
                        <div data-square-num="4" class="game-square"></div>
                        <div data-square-num="5" class="game-square"></div>
                        <div data-square-num="6" class="game-square"></div>
                        <div data-square-num="7" class="game-square"></div>
                        <div data-square-num="8" class="game-square"></div>
                    </div>
                </div>
                </section>
                <div id="winnerModal" class="winner-modal">
                    <div id="modalContent" class="modal-content">
                        <span id="winnerMessage">Player 1 wins!</span>
                    </div>
                </div>
        </main>
        <footer>
            <span>Made by <a href="https://github.com/Bnjackson">Benjamin Jackson</a> 2024</span>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
